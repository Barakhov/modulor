<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Modulor - "Instances"</title>
  <meta name="author" content="Alexander Barakhov">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">

  <div class="buttons">
    <span class="buttons-wrapper">
      <button class="extra sum" onclick="handleSum()">Add instance</button>
      <button class="extra rest" disabled onclick="handleRest()">Remove instance</button>
    </span>
    <span class="buttons-wrapper">
      <button class="empty hidden" onclick="empty()">Unfreez screen</button>
    </span>
    <span class="buttons-wrapper">
      <button class="extra report" onclick="report()">Freez screen to download image</button>
    </span>
  </div>

  <div class="container">
    <img width="100%" class="screen" download>
    <div class="disclaimer">
      <p>Right click & save image </p>
    </div>
  </div>

  <div data-w>
    <div class="instance hide" data-1 data-splitting>MODULOR</div>
    <div class="instance hide" data-2 data-splitting>MODULOR</div>
    <div class="instance hide" data-3 data-splitting>MODULOR</div>
    <div class="instance hide" data-4 data-splitting>MODULOR</div>
    <div class="instance hide" data-5 data-splitting>MODULOR</div>
    <div class="instance hide" data-6 data-splitting>MODULOR</div>
    <div class="instance hide" data-7 data-splitting>MODULOR</div>
    <div data-8 data-splitting>MODULOR</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src='https://unpkg.com/splitting/dist/splitting.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
